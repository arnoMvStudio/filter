<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Filter</title>
        <style>

            .filter {
                color: black;
            }

            .filter--active {
                color: green;
            }

            .work__item {
                display: block;
            }

            .work__item--hidden {
                display: none;
            }

        </style>
    </head>
    <body>

        <h2>Filters</h2>
        <h3>Category 1</h3>
        <ul>
            <li><a href="#" data-category="1" data-filter="1" class="filter js-filter">Filter 1</a></li>
            <li><a href="#" data-category="1" data-filter="2" class="filter js-filter">Filter 2</a></li>
            <li><a href="#" data-category="1" data-filter="3" class="filter js-filter">Filter 3</a></li>
        </ul>
        <h3>Category 2</h3>
        <ul>
            <li><a href="#" data-category="2" data-filter="4" class="filter js-filter">Filter 4</a></li>
            <li><a href="#" data-category="2" data-filter="5" class="filter js-filter">Filter 5</a></li>
            <li><a href="#" data-category="2" data-filter="6" class="filter js-filter">Filter 6</a></li>
        </ul>
        <h3>Category 3</h3>
        <ul>
            <li><a href="#" data-category="3" data-filter="7" class="filter js-filter">Filter 7</a></li>
            <li><a href="#" data-category="3" data-filter="8" class="filter js-filter">Filter 8</a></li>
            <li><a href="#" data-category="3" data-filter="9" class="filter js-filter">Filter 9</a></li>
        </ul>

        <h2>Posts</h2>
        <ul>
            <li data-category1="1" data-category2="4" data-category3="8" class="work__item">1, 4, 8</li>
            <li data-category1="1" data-category2="5" data-category3="7" class="work__item">1, 5, 7</li>
            <li data-category1="1" data-category2="5" data-category3="9" class="work__item">1, 5, 9</li>
            <li data-category1="2" data-category2="4" data-category3="7" class="work__item">2, 4, 7</li>
            <li data-category1="3" data-category2="5" data-category3="7" class="work__item">3, 5, 7</li>
        </ul>
        <script src="js/main.js" charset="utf-8"></script>

    </body>
</html>
